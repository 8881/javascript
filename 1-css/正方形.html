<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正方形</title>
    <style>
        html, body, div {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<!-- 方法一：vw -->
<div class="square1">
    正方形
</div>
<style>
    .square1 {
        width: 100%;
        height: 100vw;
        background: #ccc;
    }
</style>

<!-- 方法二： -->
<div class="square2">
    <div class="content">
        Hello!
    </div>
</div>
<style>
    .square2 {
        width: 50%;
        background: #ccc;
        margin: 30px 0;
    }

    .square2:after {
        content: "";
        display: block;
        padding-bottom: 100%;
    }

    .content {
        position: absolute;
        width: 100%;
        height: 100%;
    }
</style>

</body>
</html>
