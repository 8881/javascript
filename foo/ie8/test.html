<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="getData">获取json数据</button>

<script src="./jquery-1.11.1.min.js"></script>
<script>
    $(function(){

        $.ajax({
            url : 'http://localhost:9500/data.php',
            type : 'get',
            jsonp : 'myback',  //jsonp句柄，服务端需对应指定
            jsonpCallback : 'data',   //替换jquery返回的默认jquery+时间戳，没实际作用
            success : function(data){
                console.dir(data);
            }
        });

    })
</script>
</body>
</html>
