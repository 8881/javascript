<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onerror = function(){
            return true;
        }
    </script>
</head>
<body>
<h1>手工订阅</h1>

<input type="text" id="xxx" data-bind="value:model.input" style="width:300px;height:40px;line-height: 40px;text-indent:10px;" />
<p data-bind="text:result"></p>


<script src="./jquery-1.11.1.min.js"></script>
<script src="./knockout-3.2.0.js"></script>
<script>
    $(function(){
        var viewModel = {
            model : {
                input : ko.observable('24')
            },
            init : function(){
                var self = this;
                var subscribe = self.model.input.subscribe(function(newValue){
                     console.log(newValue);
                });

                subscribe.dispose();

                self.result = ko.computed(function(){
                    return self.model.input();
                });

                ko.applyBindings(self);
            }
        };
        viewModel.init();
    })
</script>
</body>
</html>
