<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input{
            width: 300px;
            height: 40px;
            line-height: 40px;
            text-indent: 10px;
        }
    </style>
</head>
<body>
<h1>input</h1>

<input type="text" data-bind="value:input" />

<script src="./jquery-1.11.1.min.js"></script>
<script src="./knockout-3.2.0.js"></script>
<script>
    $(function(){
        var viewModel = {
            input : ko.observable(),
            init : function(){
                var self = this;
                self.input = ko.computed({
                    read : function(){
                        return self.input();
                    },
                    write : function(val){
                        self.input(val+'test');
                    },
                    owner : self
                });
                ko.applyBindings(this);
            }
        };
        viewModel.init();
    })
</script>
</body>
</html>
