<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
    <style>
        input[type=search] {
            border: 1px solid #666;
            padding: 5px 15px;
        }

        a {
            width: 200px;
            display: block;
            font-size: 15px;
            margin: 0;
            padding: 0;
            outline: 0;
            height: 45px;
            line-height: 45px;
            border: 1px solid #ff2a00;
        }
    </style>
    <script>
        var search = function (val) {
            console.log(val);
        }
    </script>
</head>
<body>
<input type="search" onsearch="search(this.value)"/>

<a href="javascript:;">test</a>
</body>
</html>
