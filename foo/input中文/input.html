<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
    <title>input输入中文</title>
    <style>
        input {
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
        }

        p {
            line-height: 20px;
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
    </style>
</head>
<body>

<input type="text" class="input" onkeyup="keyup(this.value)"/>

<div class="content"></div>

<script>

    function keyup(val) {
        var p = document.createElement('p');
        p.innerText = 'onkeyup - ' + val;
        content.appendChild(p);
    }


    var input = document.querySelector('.input');
    var content = document.querySelector('.content');

    //    input.addEventListener('compositionstart',function(){
    //        console.log('compositionstart - ' + input.value);
    //    },false);


    input.addEventListener('compositionend', function () {
        var p = document.createElement('p');
        p.innerText = 'compositionend - ' + input.value;
        content.appendChild(p);
    }, false);

    input.addEventListener('keyup', function () {
        var p = document.createElement('p');
        p.innerText = 'keyup - ' + input.value;
        content.appendChild(p);
    }, false);

</script>
</body>
</html>
