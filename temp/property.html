<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        abbr[title]{
            border-bottom: 1px dotted #999;
        }
        abbr[title]:hover, abbr[title]:focus{
            cursor:help
        }
    </style>
</head>
<body>
    <p>
        The term
        <abbr title="title">SCUBA</abbr>
        is an acronym rather than an abbreviation as it is pronounced as a word.
    </p>
</body>
</html>
