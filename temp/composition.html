<body>
<input type="text" id="phone" />

<script>
    var input = document.getElementById('phone');

    input.addEventListener('propertyChange',function(e){
        if(!/\d/.test(e.target.value)){
            console.log('false');
            return false;
         }
    },false);
</script>
