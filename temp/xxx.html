    <meta charset="UTF-8">
    <title></title>

<body>
<script>
    var arr1 = [1, 2, 3],
          arr2 = [4, 5],
          arr3 = [6, 7, 8, 9];

    //    arr = [1,4,8]
    var arr= [];
    arr.push(arr1,arr2,arr3);
    console.log(arr);

    function  foo(arr){
        var newarr = [];
        for(var i = 0; i< arr.length;i++){
            for(var j=0; j<arr[i].length;j++){
                newarr.push(arr[i][j]);
                console.log(newarr);
            }
        }
    }

    foo(arr);
</script>
