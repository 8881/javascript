<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var flatArray = function(ret){

        function toArr(arr) {
            arr.forEach(function(item) {
                item instanceof Array ? toArr(item) : ret.push(item);
            });
        }

        return function(arr) {
            toArr(arr);
            return ret;
        }
    }([]);
    var array = [1, [2, [3, 4], [5, 6]], 7, 8];
    console.log(flatArray(array));
</script>
</body>
</html>
