<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="reset.css"/>
    <style>
        body{
            padding: 100px;
        }
        span{
            display: inline-block;
            width:2px;
            height:13px;
            background: #ff2a00;
            border-top-left-radius: 1px;
            border-top-right-radius: 1px;
            position: relative;
        }
        span:before,span:after{
            content: '';
            position: absolute;
            top:-1px;
            left:-2px;
            width:2px;
            height:8px;
            background: #ff2a00;
            transform: rotateZ(45deg);
        }
        span:after{
            left:2px;
            transform: rotateZ(-45deg);
        }
    </style>
</head>
<body>
<span></span>
</body>
</html>
