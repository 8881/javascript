<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="asset/reset.css" />
    <style>
        .section{
            width:100%;height:100%;
            background-attachment: fixed;
            background-size:cover;
            position: relative;
        }
        .section .page{
            position: absolute;
            left:50%;
            top:50%;
            margin: -50px 0 0 -500px;
            width:1000px;
            height:100px;
            font:bold 50px/100px 'microsoft yahei';
            color:#fff;
            text-align: center;
        }
        .field1{
            background-color: #10aeb8;
        }
        .field2{
            background-color: #f06431;
        }
        .field3{
            background-color: #3094d2;
        }
        .field4{
            background-color: #d3af86;
        }
        .section1{
            background-image: url(asset/bg1.jpg);
        }
        .section2{
            background-image: url(asset/bg2.jpg);
        }
        .section3{
            background-image: url(asset/bg3.jpg);
        }
        .section4{
            background-image: url(asset/bg4.jpg);
        }
    </style>
</head>
<body>
<div class="section section1">
    <div class="page">
        第一页
    </div>
</div>
<div class="section field1"></div>
<div class="section section2">
    <div class="page">
        第二页
    </div>
</div>
<div class="section field2"></div>
<div class="section section3">
    <div class="page">
        第三页
    </div>
</div>
<div class="section field3"></div>
<div class="section section4">
    <div class="page">
        第四页
    </div>
</div>
<div class="section field4"></div>
</body>
</html>
